<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="google-site-verification" content="gNqdN74AoYR7iO_CW1x5TexBuWk5WkiyOehRjNPiJUQ">
    <title>ZipCodeTw Demo</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #212529;
        --border-color: #dee2e6;
        --link-color: #007bff;
        --input-bg: #ffffff;
        --input-border: #ced4da;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #e0e0e0;
          --border-color: #333333;
          --link-color: #4da3ff;
          --input-bg: #2d2d2d;
          --input-border: #444444;
        }
      }
      html {
        scrollbar-gutter: stable;
      }
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
      }
      .header h1 {
        margin: 0;
        font-size: 1.8rem;
      }
      .github-link {
        font-size: 0.9rem;
        text-decoration: none;
        padding: 6px 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-color);
        transition: all 0.2s;
      }
      .github-link:hover {
        border-color: var(--link-color);
        color: var(--link-color);
      }
      a {
        color: var(--link-color);
      }
      .result-item {
        border-bottom: 1px solid var(--border-color);
        padding: 8px 0;
      }
      .zipcode {
        font-weight: bold;
        color: var(--link-color);
        margin-right: 10px;
        cursor: pointer;
      }
      input {
        background-color: var(--input-bg);
        color: var(--text-color);
        border: 1px solid var(--input-border);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
